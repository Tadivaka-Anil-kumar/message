<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href= "{{url_for('static',filename='/login.css')}}">
    <link rel="stylesheet" href="login.css">
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <center><b>{{message}}</b><center>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
 
    <video autoplay muted loop >
        <source src="{{url_for('static',filename='Lighthouse - 52429.mp4')}}">
    </video> 
        
         <div class="bgimg">
             <div class="container">
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-12">
            <form method="POST">
            <div class="loginform">
             <div class="header">
              <h1>Log In</h1>
           </div>
           <input type="Username" name ="Username" placeholder="Username"/></br>
           <input type="password" name="Password" placeholder="Password"/>
           <div class="row">
            <div class="col-12 col-md-4 col-12">
              <a href="#" class="forgot">Forget Password</a>
          </div>
        </div>
           <div class="btn">
            <button type="submit" style="border:none; background-color:palevioletred;">Login</button></div>
          <div class="lines">
            
              <div class="col-12 col-md-4 col-lg-12">
            <p>Don't have an account ?<a href="{{url_for('signup')}}">Signup</a></p>
            <p><a href="{{url_for('forget')}}">Forgot Password?</a></p>
        </div> 
        </div>
    </form>
        </div>
      </div>
    </div>
    </div>
  
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
